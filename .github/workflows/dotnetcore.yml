name: .NET Build & Package

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="$(date -u '+%Y.%-m%d.%-H%M').${GITHUB_RUN_NUMBER}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Resolved version: ${VERSION}"

      - name: Build Jellyfin package
        run: dotnet build --configuration Release -p:Version=${{ steps.version.outputs.version }}

      - name: Build Emby package
        run: dotnet build --configuration Release.Emby -p:Version=${{ steps.version.outputs.version }}

      - name: Generate manifest
        run: |
          python3 -m pip install packaging
          python3 scripts/manifest.py Jellyfin.Plugin.MetaTube/bin/Jellyfin.MetaTube@v${{ steps.version.outputs.version }}.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metatube-${{ steps.version.outputs.version }}
          path: |
            Jellyfin.Plugin.MetaTube/bin/Jellyfin.MetaTube@v${{ steps.version.outputs.version }}.zip
            Jellyfin.Plugin.MetaTube/bin/Emby.MetaTube@v${{ steps.version.outputs.version }}.zip
            manifest.json

      - name: Publish manifest branch
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: |
          git config --global user.name 'metatube-bot'
          git config --global user.email 'metatube-bot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}

          git checkout --orphan dist
          git rm -rf .
          git add manifest.json
          git commit -m "Auto Updated by Actions"
          git push -f -u origin dist

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: _Auto Released by Actions_
          draft: false
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            Jellyfin.Plugin.MetaTube/bin/Jellyfin.MetaTube@v${{ steps.version.outputs.version }}.zip
            Jellyfin.Plugin.MetaTube/bin/Emby.MetaTube@v${{ steps.version.outputs.version }}.zip
